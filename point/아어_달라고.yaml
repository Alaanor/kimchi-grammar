name: 아/어 달라고
definitions:
  - slug: quote-favor-request
    name: Quoting a command for a favor or request
    english_alternatives:
    meaning: Used to pass along what the speaker has requested for another person to do something for them.
    examples:
      - sentence: 아빠가 쓰레기 <f>버려달라고</f> 하셨어요.
        type: simple
        translated: Dad asked you to take out the trash (for him).
        audio_url: https://r2.kimchi-reader.app/grammar/아빠가_쓰레기_버려달라고_하셨어요__2025-04-10.mp3
      - sentence: 남동생이 나한테 도와 <f>달라고</f> 했어.
        type: simple
        translated: My younger brother asked me to help him.
        audio_url: https://r2.kimchi-reader.app/grammar/남동생이_나한테_도와_달라고_했어__2025-04-10.mp3
metadata:
  type: composite
details: |-
  # Usage {#usage}
  The person asking the command is the same person who will be receiving the favor. Otherwise if it's for someone else, you use :grammar[아어_주다] with :grammar[verb_라고].

  ::example[우리 딸이 초콜릿을 먹고 싶어서 내가 남편한테 하나 사 주라고 했어요. | Our daughter wants to eat chocolate, so I asked my husband to buy one for her. | https://r2.kimchi-reader.app/grammar/우리_딸이_초콜릿을_먹고_싶어서_내가_남편한테_하나_사_주라고_했어요__2025-04-10.mp3]
  ::example[남편이 초콜릿을 먹고 싶어서 나한테 <f>사 달라고</f> 했어요. | My husband wants to eat chocolate, so he asked me to buy him one. | https://r2.kimchi-reader.app/grammar/남편이_초콜릿을_먹고_싶어서_나한테_사_달라고_했어요__2025-04-10.mp3]

  # Spacing {#spacing}

  Both version <f>[아/어]달라고</f> and <f>아/어 달라고</f> exist and can be used interchangeably.

  # Shortened form {#shortened}
  아/어 달라고 is often abbreviated as 아/어 달래요.
