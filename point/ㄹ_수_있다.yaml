name: (으)ㄹ 수 있다/없다
definitions:
  - slug: ability-or-possibility
    name: Ability or possibility
    english_alternatives: can
    meaning: A pattern to expresses when someone is able to do something or when something is possible.
    examples:
      - sentence: <f>운전할 수 있어요</f>.
        type: simple
        translated: I can drive.
        audio_url: https://r2.kimchi-reader.app/grammar/운전할_수_있어요__2024-04-13.mp3
      - sentence: 저는 그 사실을 <f>믿을 수 없어요</f>.
        type: simple
        translated: I can't believe that.
        audio_url: https://r2.kimchi-reader.app/grammar/저는_그_사실을_믿을_수_없어요__2024-04-13.mp3
metadata:
  type: composite
details: |-
  # Emphasis with 수가 {#emphasis}

  The particle <f>가</f> can be added to <f>수</f> to make the sentence more emphatic.

  ::example[그렇게 사랑했던 두 사람이 헤어지다니 <f>믿을 수가 없어요</f>. | I can't believe that the two people who loved each other so much broke up. | https://r2.kimchi-reader.app/grammar/그렇게_사랑했던_두_사람이_헤어지다니_믿을_수가_없어요__2024-04-13.mp3]
