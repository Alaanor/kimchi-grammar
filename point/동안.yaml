name: 동안
definitions:
  - slug: for-a-period-of-time
    name: For a period of time
    english_alternatives: During, while
    meaning: Indicates the time period when a certain action begins and lasts until it ends.
    examples:
      - sentence: 어제 <f>12 시간 동안</f> 잤어요.
        type: simple
        translated: Yesterday, I slept for 12 hours.
        audio_url: https://r2.kimchi-reader.app/grammar/어제_12_시간_동안_잤어요__2024-05-26.mp3
      - sentence: 곰은 <f>겨울 동안에</f> 겨울잠을 자요.
        type: simple
        translated: Bears hibernate during winter.
        audio_url: https://r2.kimchi-reader.app/grammar/곰은_겨울_동안에_겨울잠을_자요__2024-05-26.mp3
metadata:
  type: composite
details: |-
  # Usage with verbs {#usage-with-verbs}

  Can also be used with verbs in the form of <f>는 동안</f>

  ::example[한국에서 <f>사는 동안</f> 좋은 친구들을 많이 만났어요. | While I lived in Korea, I made a lot of good friends. | https://r2.kimchi-reader.app/grammar/한국에서_사는_동안_좋은_친구들을_많이_만났어요__2024-05-26.mp3]
  ::example[어머니가 <f>요리하는 동안</f> 아버지가 청소를 해요. | While my mother is cooking, my father cleans the house. | https://r2.kimchi-reader.app/grammar/어머니가_요리하는_동안_아버지가_청소를_해요__2024-05-26.mp3]
