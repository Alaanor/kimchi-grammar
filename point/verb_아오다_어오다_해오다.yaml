name: 아/어 오다
definitions:
  - slug: up-till-now
    name: Up till now
    english_alternatives: Has been
    meaning: Indicates an action that started in the past continues into the present.
    examples:
      - sentence: 10년부터 한국에서 <f>살아 왔어요</f>.
        type: simple
        translated: I've lived in Korea as of 10 years ago (so far even till now now)
        audio_url: 
      - sentence: 제 선생님을 항상 <f>믿어 와요</f>?
        type: simple
        translated: I always believe in my teacher (before and still to this day).
        audio_url:
      - sentence: 나는 열심히 <f>일해 왔어요</f>.
        translated: I've worked hard (from the start continually even now)
        type: simple
        audio_url:
      - sentence: 이 순간을 <f>기다려 왔어요</f>.
        type: simple
        translated: I've waited for ths moment.
        audio_url:        
  - slug: coming-from-somewhere
    name: Coming from somewhere
    english_alternatives: Coming towards 
    meaning: Indicates an action comes from a destination/person or moves towards the speaker's current location.
    examples:
      - sentence: 치킨을 먹고 싶어? 그럼 지금 <f>사 올게</f>. 
        type: simple
        translated: You want to eat some fried chicken? Then I'll go buy some now (and then come back here).
        audio_url:
      - sentence: 학생들이 교실에 <f>들어왔어요</f>. 
        type: simple
        translated: The students came into the classroom. 
        audio_url:
      - sentence: 책을 몇 권 <f>가져와 주세요</f>.
        type: simple
        translated: Bring (to me) a few books.
        audio_url:        
metadata:
  type: verb
details: |-
  # Spacing {#spacing}
  
  Both versions <f>[아/어]오다</f> and <f>아/어 오다</f> (with space) exist and can be used interchangeably.