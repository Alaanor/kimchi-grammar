name: (으)리라
definitions:
  - slug: expressing-will
    name: Expressing Will
    english_alternatives: I will, I am determined to
    meaning: Expresses the speaker's resolve or intention to do something.
    examples:
      - type: simple
        sentence: 반드시 성공하<f>리라</f>.
        translated: I will definitely succeed.
        audio_url: https://r2.kimchi-reader.app/grammar/반드시_성공하리라__2024-10-25.mp3
      - type: simple
        sentence: 끝까지 노력하<f>리라</f>.
        translated: I am determined to try until the end.
        audio_url: https://r2.kimchi-reader.app/grammar/끝까지_노력하리라__2024-10-25.mp3
      - type: simple
        sentence: 이번에는 반드시 성공하<f>리라</f>.
        translated: This time, I will surely succeed.
        audio_url: https://r2.kimchi-reader.app/grammar/이번에는_반드시_성공하리라__2024-10-25.mp3
  - slug: strong-prediction
    name: Strong Prediction
    english_alternatives: will, shall
    meaning: Make a strong guess or prediction about future events.
    examples:
      - type: simple
        sentence: 곧 여름이 오<f>리라</f>.
        translated: Summer shall come soon.
        audio_url: https://r2.kimchi-reader.app/grammar/곧_여름이_오리라__2024-10-25.mp3
      - type: simple
        sentence: 곧 해가 떠오르<f>리라</f>.
        translated: The sun will rise soon.
        audio_url: https://r2.kimchi-reader.app/grammar/곧_해가_떠오르리라__2024-10-25.mp3
      - type: simple
        sentence: 그 사람이 그런 짓을 하<f>리라</f>고는 상상도 못했어요.
        translated: I couldn't even imagine that he would do such a thing.
        audio_url: https://r2.kimchi-reader.app/grammar/그_사람이_그런_짓을_하리라고는_상상도_못했어요__2025-05-24.mp3
      - type: simple
        sentence: 자신은 그녀에게 아주 소중한 친구이<f>리라</f>는 자신감이 있었다.
        translated: He was confident that she considered him a precious friend.
        audio_url: https://r2.kimchi-reader.app/grammar/자신은_그녀에게_아주_소중한_친구이리라는_자신감이_있었다__2025-05-24.mp3
      - type: simple
        sentence: 그녀가 성공하겠<f>으리라</f>.
        translated: She will probably succeed.
        audio_url: https://r2.kimchi-reader.app/grammar/그녀가_성공하겠으리라__2024-10-25.mp3
      - type: simple
        sentence: 진실이 밝혀지<f>리라</f>.
        translated: The truth will come out.
        audio_url: https://r2.kimchi-reader.app/grammar/진실이_밝혀지리라__2024-10-25.mp3
