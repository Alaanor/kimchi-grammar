metadata:
  type: verb
details: |-
  # What is 하오체? (#what-is-하오체?)

  <f>하오체</f> is honorific speech used in archaic Korean; used to respectfully address someone without lowering
  oneself, however, it is considered archaic in modern Korean and it is rare to encounter it in everyday speech.

  You will encounter <f>하오체</f> in period dramas, traditional literature or in North - Korea; where it is still in use today.

  <f>하오체</f> has been replaced by <f>해요체</f> in modern times. :source[https://en.wikipedia.org/wiki/Korean_speech_levels]
