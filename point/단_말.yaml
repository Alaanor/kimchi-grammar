name: (ㄴ/는)단/(이)란 말
definitions:
  - slug: Asking-for-confirmation
    name: Asking-for-confirmation
    english_alternatives: Are you saying that...?
    meaning: Used to confirm what the other person said.
    examples:
      - sentence: 날씨가 춥고 스키를 가겠<f>단 말이에요</f>?
        type: simple
        translated: Are you saying you're going skiing even though it's cold?
        audio_url: https://r2.kimchi-reader.app/grammar/날씨가_춥고_스키를_가겠단_말이에요__2024-12-18.mp3
      - sentence: 네가 어제 늦게 잤<f>단 말이에요</f>?
        type: simple
        translated: Are you saying you stayed up late yesterday?
        audio_url: https://r2.kimchi-reader.app/grammar/네가_어제_늦게_잤단_말이에요__2024-12-18.mp3
      - sentence: 너는 지금 나한테 화났<f>단 말이에요</f>?
        type: simple
        translated: Are you saying you're angry with me right now?
        audio_url: https://r2.kimchi-reader.app/grammar/너는_지금_나한테_화났단_말이에요__2024-12-18.mp3
  - slug: Emphasizing
    name: Emphasizing
    english_alternatives: I said
    meaning: Used to emphasize what the speaker said.
    examples:
      - sentence: 다시 해보<f>란 말이야</f>
        type: simple
        translated: I said try again!
        audio_url: https://r2.kimchi-reader.app/grammar/다시_해보란_말이야_2024-12-18.mp3
      - sentence: 숙제하<f>란 말이야</f>
        type: simple
        translated: I said do your homework!
        audio_url: https://r2.kimchi-reader.app/grammar/숙제하란_말이야_2024-12-18.mp3
      - sentence: 조용히 하<f>란 말이야</f>
        type: simple
        translated: I said be quiet!
        audio_url: https://r2.kimchi-reader.app/grammar/조용히_하란_말이야_2024-12-18.mp3
metadata:
  type: composite
details: |-
  The first part of this pattern is an abbreviation of :grammar[verb_는다는_ㄴ다는_다는_라는], see table below:

  | short            | extended      | full               |
  |------------------|---------------|--------------------|
  | <f>(ㄴ/는)단</f> | <f>는다는</f> | <f>는다고 하는</f> |
  | <f>(이)란</f>    | <f>이라는</f> | <f>이라고 하는</f> |
