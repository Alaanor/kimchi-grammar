name: 는 길이다
definitions:
  - slug: on-my-way
    name: On My Way
    english_alternatives: on my way in the process of going/coming
    meaning: Used with motion verbs to indicate that the speaker is currently en route going to or coming from a place.
    examples:
      - type: simple
        sentence: 제가 집에 가<f>는 길</f>이에요.
        translated: I am on my way home.
        audio_url:
      - type: simple
        sentence: 지금 회사에서 나오<f>는 길</f>이에요.
        translated: I am on my way out of the office.
        audio_url:
      - type: simple
        sentence: 산을 올라가<f>는 길</f>이에요.
        translated: I am on my way up the mountain.
        audio_url:
      - type: simple
        sentence: 지금 병원에 들어가<f>는 길</f>이에요.
        translated: I’m currently on my way into the hospital.
        audio_url:
      - type: simple
        sentence: 어제는 산을 내려가<f>는 길</f>이었어요.
        translated: Yesterday, I was on my way down the mountain.
        audio_url:
      - type: simple
        sentence: 목사님이 지금 교회에 오시<f>는 길</f>이라고 했어요.
        translated: The reverend said he is on the way to the church now.
        audio_url:
      - type: simple
        sentence: 색연필을 사러 가<f>는 길</f>인데 혹시 필요한 것이 있어요?
        translated: I’m heading out to buy some colored pencils, by chance do you need anything?
        audio_url:
      - type: simple
        sentence: 제가 지금 집에 가<f>는 길</f>이라서 20분 후에 또 전화하면 안 돼요?
        translated: I am on my way home right now, so can you call me back in 20 minutes?
        audio_url:
metadata:
  type: composite
