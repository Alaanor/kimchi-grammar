name: 지 못하다
definitions:
  - slug: lack-of-ability
    name: Lack of ability
    english_alternatives: cannot
    meaning: A pattern to expresses the subject's inability to do something or the fact that something
      does not go according to the subject's will.
    examples:
      - sentence: 제 동생은 스케이트를 타<f>지 못해요</f>.
        type: simple
        translated: My younger sibling cannot skate.
        audio_url: https://r2.kimchi-reader.app/grammar/제_동생은_스케이트를_타지_못해요__2024-04-13.mp3
      - sentence: 우리는 삼 일 동안 협상하였지만, 거래를 하<f>지 못했습니다</f>.
        type: simple
        translated: We negotiated for three days, but we couldn't make a deal.
        audio_url: https://r2.kimchi-reader.app/grammar/우리는_삼_일_동안_협상하였지만,_거래를_하지_못했습니다__2024-04-13.mp3
metadata:
  type: composite
details: |-
  # Alternate form {#alternate-form}

  <f>못+V</f> is another way to use this pattern.

  ::example[저는 피곤해서 아무 데도 <f>못 가겠어요</f>. | I am so tired that I can't go anywhere. | https://r2.kimchi-reader.app/grammar/저는_피곤해서_아무_데도_못_가겠어요__2024-04-13.mp3]

  # Shortened form {#shortened}

  With <f>하다</f> verbs, <f>하지 못하다</f> can be shortened to <f>치 못하다</f>. Specifically after voiced support consononts such as <f>ㄴ</f>; <f>ㅇ</f>; <f>ㅁ</f>; <f>ㄹ</f>.

  |Type|Full form|Shortened form|
  |---|---|---|
  |1| <f>피곤하지 못하다</f> | <f>피곤치 못하다</f> |
  |1| <f>확실하지 못하다</f> | <f>확실치 못하다</f> |
  |1| <f>금하지 못하다</f> | <f>금치 못하다</f> |
  |2| <f>공부하지 못하다</f> | -- |
  |2| <f>익숙하지 못하다</f> | -- |
  |2| <f>섭섭하지 못하다</f> | -- |

  This shortened form also applies to other negated grammar such as  :grammar[지_않다] and :grammar[지_말다] 