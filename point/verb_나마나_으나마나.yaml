name: (으)나마나
definitions:
  - slug: no-difference
    name: No Difference
    english_alternatives: whether or not, regardless of, no point
    meaning: Expresses that it is obvious that the result will be the same whether or not a certain action is taken.
    examples:
      - sentence: 하나 더 죽이나마나 손해 볼 거 없어! 어차피 무기징역이잖아. 어차피 못 나가는데.
        type: simple
        translated: He has nothing to lose whether he kills another person or not! He's already in prison for life. He can't get out regardless.
        audio_url: 
      - sentence: 벼락치기로 시험공부 하나마나 마찬가지이다.
        type: simple
        translated: There's no point cramming for a test. The result will be the same as if you didn't cram.
        audio_url: 
metadata:
  type: verb
details: |-
  The expression "보나마나" has a slightly different meaning of "even if I don't check it, I know it'll be what I expect"
