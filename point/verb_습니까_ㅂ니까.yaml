name: (스)ㅂ니까
definitions:
  - slug: polite-question
    name: Polite question
    english_alternatives:
    meaning: Used when the speaker asks the listener politely.
    examples:
      - sentence: 보통 몇 시에 <f>잡니까</f>?
        type: simple
        translated: What time do you usually go to bed?
        audio_url: https://r2.kimchi-reader.app/grammar/보통_몇_시에_잡니까__2024-04-13.mp3
      - sentence: 신랑 좀 <f>빌려주시겠습니까</f>?
        type: simple
        translated: Could you lend me your husband for a moment?
        audio_url: https://r2.kimchi-reader.app/grammar/신랑_좀_빌려주시겠습니까__2024-04-13.mp3
      - sentence: 질문 <f>있습니까</f>?
        type: simple
        translated: Do you have any questions?
        audio_url: https://r2.kimchi-reader.app/grammar/질문_있습니까__2024-04-13.mp3
metadata:
  type: verb
details: |-
  This is the interrogative form of :grammar[verb_습니다_ㅂ니다].