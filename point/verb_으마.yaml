name: (으)마
definitions:
  - slug: intention-old-fashioned
    name: Old Fashioned Intention
    english_alternatives: will do
    meaning: Used when the speaker promises to the listener that they will do something. Very similar to (으)ㄹ게(요).
    examples:
      - sentence: 오전에 가<f>마</f>.
        type: simple
        translated: I'll go in the morning.
        audio_url: https://r2.kimchi-reader.app/grammar/오전에_가마__2026-01-28.mp3
      - sentence: 내가 도와주<f>마</f>.
        type: simple
        translated: I'll help you.
        audio_url: https://r2.kimchi-reader.app/grammar/내가_도와주마__2026-01-28.mp3
