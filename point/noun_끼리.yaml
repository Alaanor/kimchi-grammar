name: 끼리
definitions:
  - slug: grouo-together
    name: Group Together
    english_alternatives: among, between, with
    meaning: Used to indicate that actions or interactions are done among members of the same group or category.
    examples:
      - sentence: <f>친구들끼리</f> 영화를 봤어요.
        type: simple
        translated: The friends watched a movie together.
        audio_url: 
      - sentence: <f>아이들끼리</f> 놀이터에서 놀아요.
        type: simple
        translated: The kids are playing together at the playground.
        audio_url: 
      - sentence: <f>학생들끼리</f> 의견을 나눠요.
        type: simple
        translated: The students are sharing opinions among themselves.
        audio_url: 
