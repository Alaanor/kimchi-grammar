name: 더라고(요)
definitions:
  - slug: recollecting-a-personal-experience
    name: Recollecting a personal experience
    english_alternatives: It was, it seemed
    meaning: Used to relate something that the speaker came to know through direct past experience. Usually conjugated in present tense. Often used as '-더라' in casual speech.
    examples:
      - sentence: 일본에 도착하니까 눈이 왔<f>더라고요</f>.
        type: simple
        translated: When I arrived in Japan, it was snowing.
        audio_url: https://r2.kimchi-reader.app/grammar/일본에_도착하니까_눈이_왔더라고요__2024-04-13.mp3
      - sentence: 이 제품이 요즘 청소년들에게 정말 인기가 많<f>더라고요</f>.
        type: simple
        translated: This product is really popular among young people these days.
        audio_url: https://r2.kimchi-reader.app/grammar/이_제품이_요즘_청소년들에게_정말_인기가_많더라고요__2024-04-13.mp3
      - sentence: 민주가 축구 되게 잘하더라. 
        type: simple
        translated: Minjoo is seriously good at soccer. 
        audio_url:
      - sentence: 한국에 처음 왔을 때 외국인이 별로 없더라고요. 
        type: simple
        translated: There weren't many foreigners in Korea when I first came. 
        audio_url:
  - slug: confirming-a-forgotten-experience
    name: Confirming a forgotten experience
    english_alternatives: who/where/when was it again?
    meaning: Used in casual speech to wonder to oneself while recalling a past event, or to ask the listener about a shared past experience. 뭐더라 / 뭐였더라 can be filler words.
    examples:
      - sentence: 우리가 처음으로 언제 만났더라? 
        type: simple
        translated: When did we first meet again?
        audio_url:
      - sentence: 그 가수 이름 뭐더라?
        type: simple
        translated: What's that singer's name again?
        audio_url:
      - sentence: 내가 어제 어디 갔더라? 
        type: simple
        translated: Hmm, where did I go yesterday?
        audio_url:
