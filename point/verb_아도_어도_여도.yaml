name: 아/어도
definitions:
  - slug: inevitable-outcome
    name: Inevitable Outcome
    english_alternatives: even if, regardless whether
    meaning: Indicates that the second clause will happens regardless of the described state or action of the first clause.
    examples:
      - sentence: 책을 <f>사도</f> 공부는 안해요.
        type: simple
        translated: I don't study <f>even if</f> I buy books.
        audio_url: https://r2.kimchi-reader.app/grammar/책을_사도_공부는_안해요__2024-04-13.mp3
      - sentence: 라면은 매일 <f>먹어도</f> 질리지 않아요.
        type: simple
        translated: I don't get tired of eating ramen <f>even if</f> I eat it every day.
        audio_url: https://r2.kimchi-reader.app/grammar/라면은_매일_먹어도_질리지_않아요__2024-04-13.mp3
      - sentence: 비가 <f>와도</f> 여행을 갈 거야?
        type: simple
        translated: Are you going to travel <f>even if</f> it rains?
        audio_url: https://r2.kimchi-reader.app/grammar/비가_와도_여행을_갈_거야__2024-04-13.mp3
