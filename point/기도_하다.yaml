name: 기도 하다
definitions:
  - slug: Sometimes-it-happens
    name: Sometimes it happens
    english_alternatives: Sometimes
    meaning: Used to say sometimes the action happens.
    examples:
      - sentence: 저는 주말에는 맛있는 음식을 만들어 <f>먹기도 해요</f>.
        type: simple
        translated: Sometimes on weekends, I cook and eat delicious food.
        audio_url: https://r2.kimchi-reader.app/grammar/저는_주말에는_맛있는_음식을_만들어_먹기도_해요__2024-07-25.mp3
      - sentence: 저는 주말에 영화를 <f>보기도 해요</f>.
        type: simple
        translated: I sometimes watch movies on weekends.
        audio_url: https://r2.kimchi-reader.app/grammar/저는_주말에_영화를_보기도_해요__2024-07-25.mp3
