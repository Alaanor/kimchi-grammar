name: 께서
definitions:
  - slug: subject
    name: Subject marker
    english_alternatives:
    meaning: Mark the subject of the sentence. The honorific version of 이/가.
    examples:
      - sentence: 아버지<f>께서</f> 뭘 읽고 계세요?
        type: simple
        translated: What is my father reading?
        audio_url: https://r2.kimchi-reader.app/grammar/아버지께서_뭘_읽고_계세요__2024-03-25.mp3
      - sentence: 사장님<f>께서</f> 직원들에게 선물을 주셨어요.
        type: simple
        translated: The boss gave presents to the employees.
        audio_url: https://r2.kimchi-reader.app/grammar/사장님께서_직원들에게_선물을_주셨어요__2024-03-25.mp3
