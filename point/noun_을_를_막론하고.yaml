name: 을/를 막론하고
definitions:
  - slug: regardless-of
    name: Regardless of
    english_alternatives: regardless of, no matter (who/what/when)
    meaning: Indicates that the noun is not considered in making a judgment or decision; regardless of noun
    examples:
      - type: simple
        sentence: 성별을 <f>막론하고</f> 지원할 수 있습니다.
        translated: You can apply regardless of gender.
        audio_url:
