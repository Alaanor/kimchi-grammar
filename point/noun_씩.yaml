name: 씩
definitions:
  - slug: equally-distributed
    name: Equally distributed
    english_alternatives: every, each, per, a
    meaning: Emphasis that something is being done or distributed equally among people or things.
    examples:
      - sentence: 학생들에게 책을 한 <f>권씩</f> 나눠주세요.
        type: simple
        translated: Please distribute one book to each student.
        audio_url: https://r2.kimchi-reader.app/grammar/학생들에게_책을_한_권씩_나눠주세요__2024-07-30.mp3
      - sentence: 저희 가족은 매주 일요일마다 한 <f>번씩</f> 영화를 보러 가요.
        type: simple
        translated: My family goes to watch a movie once every Sunday.
        audio_url: https://r2.kimchi-reader.app/grammar/저희_가족은_매주_일요일마다_한_번씩_영화를_보러_가요__2024-07-30.mp3
      - sentence: <f>조금씩</f> 배우고 있어요.
        type: simple
        translated: I am learning little by little.
        audio_url: https://r2.kimchi-reader.app/grammar/조금씩_배우고_있어요__2024-07-30.mp3
