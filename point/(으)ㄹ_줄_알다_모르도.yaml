name: (으)ㄹ 줄 알다/모르다
definitions:
  - slug: knows-how-to-do-something
    name: Knows how to do something
    english_alternatives: Know how to do
    meaning: Used to say you know or have the ability to do something.
    examples:
      - sentence: 된장찌개를 맛있게 <f>끓일 줄 알아요</f>.
        type: simple
        translated: I know how to cook a tasty doenjang stew.
        audio_url:
      - sentence: 저는 잡채하고 스파게티를 <f>만둘 둘 알아요</f>.
        type: simple
        translated: I know how to make japchae and spaghetti.
        audio_url:
  - slug: doesn't-know-how-to-do-something
    name: Doesn't know how to do something
    english_alternatives: Doesn't know how to
    meaning: Used to say you don't know or don't have the ability to do something.
    examples:
      - sentence: 휴대 전화로 사진을 <f>보낼 줄 몰라요</f>.
        type: simple
        translated: I don't know how to dsend pictures by mobile phone.
        audio_url:
      - sentence: 저는 영어를 <f>할 줄 몰라요</f>.
        type: simple
        translated: I don't know how to speak English.
        audio_url:
metadata:
  type: composite
details: |-
  # Different meaning {#different-meaning}

  <f>(으)ㄹ 줄 알다</f> can also mean 'I thought'.

   ::example[친구가 <f>갈 줄 알았어요</f>. | I thought my friend would go. | ]
   ::example[친구가 <f>가는 줄 알았어요</f>. | I thought my friend was going. | ]
   ::example[친구가 <f>간 줄 알았어요</f>. | I thought my friend was gone. | ]

  # Difference {#difference}

  The difference between <f>(으)ㄹ 수 있다/없다</f> and <f>(으)ㄹ 줄 알다/모르다</f> is as followed:
  |(으)ㄹ 줄 알다/모르다|(으)ㄹ 수 있다/없다|
  |---|---|
  |Expresses wheter one knows how or has the ability to do something|Used not only to express the ability to do something, but also whether a situation permits something to be done|
  |Cannot be used to express posibility|-|
