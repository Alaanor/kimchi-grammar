name: (으)려고
definitions:
  - slug: intention
    name: Intention
    english_alternatives: in order to, so that
    meaning: Express an intention, desire or purpose to do something.
      The speaker will do what is stated in the second clause for the purpose of the first clause.
    examples:
      - sentence: 염색을 하<f>려고</f> 하는데 요즘 무슨 색이 유행이에요?
        type: simple
        translated: I'm planning to dye my hair, what color is popular these days?
        audio_url: https://r2.kimchi-reader.app/grammar/염색을_하려고_하는데_요즘_무슨_색이_유행이에요__2024-04-13.mp3
      - sentence: 할아버지는 낚싯대를 거두<f>려고</f> 일어났다.
        type: simple
        translated: Grandfather got up to pick up the fishing rod.
        audio_url: https://r2.kimchi-reader.app/grammar/할아버지는_낚싯대를_거두려고_일어났다__2024-04-13.mp3
      - sentence: 누나가 유학을 가<f>려고</f> 학교를 알아보는 중이에요.
        type: simple
        translated: My sister is looking into schools because she's planning to study abroad.
        audio_url: https://r2.kimchi-reader.app/grammar/누나가_유학을_가려고_학교를_알아보는_중이에요__2024-04-13.mp3
