name: (았/었/했)던
definitions:
  - slug: past-completed
    name: Past completed
    english_alternatives: Had done/Used to be
    meaning: Indicates an verb in the past has completed in the past, with the nuance of recollecting a memory.
    examples:
      - sentence: <f>시끄러웠던</f> 교실이 요즘에 아주 조용해요.
        type: simple
        translated: The classroom that used to be noisy is very quiet these days.
        audio_url:
    examples:
      - sentence: 우리가 <f>살았던</f> 집은 매우 넓었어요.
        type: simple
        translated: The house we had lived in was very spacious.
        audio_url:
    examples:
      - sentence: 저는 어릴 때 했던 게임을 아직 좋아해요.
        type: simple
        translated: I still like the games I played when I was young
        audio_url: https://r2.kimchi-reader.app/grammar/저는_어릴_때_했던_게임을_아직_좋아해요__2024-04-21.mp3
metadata:
  type: verb
