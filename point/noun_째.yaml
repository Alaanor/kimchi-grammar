name: 째
definitions:
  - slug: the-nth
    name: The nth
    english_alternatives: on my nth, for/in [time expression]
    meaning: Follows nouns, including time nouns and counters, to express that a noun is the nth occurrence of something.
    examples:
      - sentence: 세 번<f>째</f> 노크 후에 문이 열렸다.
        type: simple
        translated: The door opened after the third knock.
        audio_url: https://r2.kimchi-reader.app/grammar/세_번째_노크_후에_문이_열렸다__2025-05-24.mp3
      - sentence: 지금 30분<f>째</f> 손님 하나 없어요.
        type: simple
        translated: There hasn't been a single customer for 30 minutes.
        audio_url: https://r2.kimchi-reader.app/grammar/지금_30분째_손님_하나_없어요__2025-05-24.mp3
      - sentence: 병원에 근무한 지 6년<f>째</f> 되던 해에 연인이 생겼다.
        type: simple
        translated: In her 6th year working at the hospital, she got into a relationship.
        audio_url: https://r2.kimchi-reader.app/grammar/병원에_근무한_지_6년째_되던_해에_연인이_생겼다__2025-05-24.mp3
      - sentence: 고등학교 때부터 이 공포증을 이겨낼 여러 가지 시도를 해봤어. 상담 선생님도 두 명<f>째</f>야.
        type: simple
        translated: Since high school, I've tried many times to overcome this fear. I'm on my second counselor, too.
        audio_url: https://r2.kimchi-reader.app/grammar/고등학교_때부터_이_공포증을_이겨낼_여러_가지_시도를_해봤어_상담_선생님도_두_명째야__2025-05-24.mp3
