name: (으)ㄴ/는 대신(에)
definitions:
  - slug: replace-an-action
    name: Replace an action
    english_alternatives: Instead of, compensate for, but
    meaning: Indicates an action can be replaced or compensated by another.
    examples:
      - sentence: 이 옷은 <f>예쁜 대신에</f> 가격이 비싸요
        type: simple
        translated: This dress is expensive but pretty.
        audio_url:
      - sentence: 밥 <f>대신에</f> 피자를 먹을래요?
        type: simple
        translated: Will you have pizza instead of rice?
        audio_url:
      - sentence: 어제는 집에서 <f>요리하는 대신</f> 밖에 나가서 외식을 했어요.
        type: simple
        translated: Yesterday I went out for a meal instead of eating at home.
        audio_url:
