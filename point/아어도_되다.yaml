name: 아/어도 되다
definitions:
  - slug: permission-or-approval-for-a-behaviour
    name: Permission or approval for a behaviour
    english_alternatives: May, be allowed to
    meaning: Used to ask for permission or approval before doing a certain action
    examples:
      - sentence: 사진을 <f>찍어도 돼요</f>?
        type: simple
        translated: May I take a picture?
        audio_url: https://r2.kimchi-reader.app/grammar/사진을_찍어도_돼요__2024-05-15.mp3
      - sentence: 여기 <f>앉아도 돼요</f>?
        type: simple
        translated: May I sit here?
        audio_url: https://r2.kimchi-reader.app/grammar/여기_앉아도_돼요__2024-05-15.mp3
      - sentence: 창문을 <f>열어도 돼요</f>?
        type: simple
        translated: Do you mind if I open the window?
        audio_url: https://r2.kimchi-reader.app/grammar/창문을_열어도_돼요__2024-05-15.mp3
metadata:
  type: composite
details: |-
  # Other forms {#other-forms}

  In place of <f>아/어도 되다</f> you can also use <f>아/어도 괜찮아요</f> and <f>아/어도 좋다</f>
