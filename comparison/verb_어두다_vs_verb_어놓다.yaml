points:
  - grammar_id: verb_아두다_어두다_해두다
    definition_slug: maintain
  - grammar_id: verb_아놓다_어놓다_해놓다
    definition_slug: maintain
details: |-
  In many case both are the same and can be used interchangeably. However, there are some cases
  where one is more appropriate than the other. :grammar[verb_아두다_어두다_해두다] is more often
  used to indicate a long period of time, therefore it is often used with things related to storage.
