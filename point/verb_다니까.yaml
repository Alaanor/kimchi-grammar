name: (느)ㄴ다니까/(이)라니까
definitions:
  - slug: i-said-that
    name: I said that
    english_alternatives: I said that, i told you that
    meaning: Reminds the listener about something already said, or about a prediction that came true.
    examples:
      - sentence: 약속 취소했다고 말했<f>다니까</f>, 왜 기다렸어?
        type: simple
        translated: I told you I canceled the appointment, why did you wait?
        audio_url: 
      - sentence: 집에 간<f>다니까</f>, 걱정하지 마.
        type: simple
        translated: I told you I’m going home, don't worry.
        audio_url: 
      - sentence: 이게 정답이라니까, 더 이상 의심하지 마.
        type: simple
        translated: Since this is the correct answer, don't doubt it any further.
        audio_url: 
metadata:
  type: verb
details: |-
  This is an abbreviation of <f>다[고 하니까]는</f> and <f>(이)라[고 하니까]는</f>.