        audio_url: https://r2.kimchi-reader.app/grammar/시간이_많지_않소__2024-10-25.mp3
  - slug: 하오체-polite-question
    name: 하오체 Polite Question
    english_alternatives: semi-formal polite interrogative ending
    meaning: Used when the speaker asks the listener politely in the 하오체 speech level.
    examples:
      - sentence: 어디로 가<f>오</f>?
        type: simple
        translated: Where are you going?
        audio_url: https://r2.kimchi-reader.app/grammar/어디로_가오__2024-10-25.mp3
