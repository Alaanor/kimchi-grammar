name: 다가는
definitions:
  - slug: precaution
    name: Precaution
    english_alternatives:
    meaning: Used to express the speaker's view that if the action in the first clause happens then a negative result might occur in the future
    examples:
      - sentence: 실수했<f>다가는</f> 큰일난다.
        type: simple
        translated: You'll be in big trouble if you make a mistake.
        audio_url: https://r2.kimchi-reader.app/grammar/실수했다가는_큰일난다__2024-04-13.mp3
      - sentence: 돈을 계획 없이 쓰<f>다가는</f> 필요할 때 돈이 부족할지도 몰라요.
        type: simple
        translated: You might run out of money when you need it if you spend it without a plan.
        audio_url: https://r2.kimchi-reader.app/grammar/돈을_계획_없이_쓰다가는_필요할_때_돈이_부족할지도_몰라요__2024-04-13.mp3
