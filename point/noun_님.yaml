        type: simple
        translated: I heard that the man who lives next door is a teacher.
        audio_url: https://r2.kimchi-reader.app/grammar/옆집에_사는_아저씨가_선생님이래요__2024-04-13.mp3
      - sentence: 사장<f>님</f>께서 출장을 가십니다.
        type: simple
        translated: The boss is going on a business trip.
        audio_url: https://r2.kimchi-reader.app/grammar/사장님께서_출장을_가십니다__2024-04-13.mp3
      - sentence: 손<f>님</f>, 이게 신상품입니다.
        type: simple
        translated: Sir/Madam, this is a new product.
