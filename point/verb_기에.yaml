name: 기에
definitions:
  - slug: reason-or-cause-written
    name: Reason or cause (written)
    english_alternatives: Since, because, As a result of...
    meaning: Used to express the reason or cause for the speaker's action. Note that '-길래' is the conversational, spoken version of -기에.
    examples:
      - sentence: 날씨가 <f>따뜻하기에</f> 산책을 했다.
        type: simple
        translated: Since the weather was warm, I went for a walk.
        audio_url: https://r2.kimchi-reader.app/grammar/날씨가_따뜻하기에_산책을_했다__2025-07-11.mp3
      - sentence: 사람들이 너무 <f>많기에</f> 다른 곳에 갔다.
        type: simple
        translated: Because there were too many people, I went to a different place.
        audio_url: https://r2.kimchi-reader.app/grammar/사람들이_너무_많기에_다른_곳에_갔다__2025-07-11.mp3
  - slug: conditions-for
    name: Conditions for
    english_alternatives: for, to, too X to Y, not enough X to Y
    meaning: The preceding clause expresses an often hypothetical situation, and the subsequent clause expresses a judgment related to the situation. Depending on whether the judgment is positive or negative, conditions for the situation can be either great or lacking. Often used with 는.
    examples:
      - sentence: 바다 <f>가기에는</f> 날씨가 딱 좋아요.
        type: simple
        translated: The weather is just right for going to the beach.
        audio_url: https://r2.kimchi-reader.app/grammar/바다_가기에는_날씨가_딱_좋아요__2025-07-11.mp3
      - sentence: 케이크 <f>먹기엔</f> 너무 배불러.
        type: simple
        translated: I'm too full to eat cake.
        audio_url: https://r2.kimchi-reader.app/grammar/케이크_먹기엔_너무_배불러__2025-07-11.mp3
      - sentence: 그 게임 <f>하기엔</f> 인원이 부족해. 8인부터잖아.
        type: simple
        translated: We don't have enough people to play that game. It's for 8 or more players.
        audio_url: https://r2.kimchi-reader.app/grammar/그_게임_하기엔_인원이_부족해_8인부터잖아__2025-07-11.mp3
  - slug: point-of-view
    name: Point of view
    english_alternatives: think, feel
    meaning: Used with verbs like 보다, 느끼다, and 생각하다 at the start of a sentence to express one's point of view, or to ask another's point of view. Often used with 는.
    examples:
      - sentence: 너가 <f>보기엔</f> 어때?
        type: simple
        translated: What do you think about it?
        audio_url: https://r2.kimchi-reader.app/grammar/너가_보기엔_어때__2025-07-11.mp3
      - sentence: 제가 <f>보기에는</f> 아주 능력 있는 분이에요.
        type: simple
        translated: I think she's very capable.
        audio_url: https://r2.kimchi-reader.app/grammar/제가_보기에는_아주_능력_있는_분이에요__2025-07-11.mp3
      - sentence: 제가 <f>느끼기에는</f> 그 책은 초등학생이 읽기에는 적절하지 않아요.
        type: simple
        translated: I feel that that book is not appropriate for elementary schoolers to read.
        audio_url: https://r2.kimchi-reader.app/grammar/제가_느끼기에는_그_책은_초등학생이_읽기에는_적절하지_않아요__2025-07-11.mp3
