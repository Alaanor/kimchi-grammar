name: 아/어 놓다
definitions:
  - slug: maintain
    name: Maintain
    english_alternatives: to keep it as it is
    meaning: Indicates the continuation of a state after an action is being done or just maintaining a certain state.
    examples:
      - sentence: 음식 냄새가 많이 나서 창문을 <f>열어 놨어요</f>.
        type: simple
        translated: The smell of food was strong, so I opened the window.
        audio_url: https://r2.kimchi-reader.app/grammar/음식_냄새가_많이_나서_창문을_열어_놨어요__2024-03-21.mp3
      - sentence: 밖이 갑자기 어두워지고 저는 겁이 나서 커튼을 <f>닫아 놓았어요</f>.
        type: simple
        translated: It suddenly got dark outside, and I was scared, so I closed the curtain.
        audio_url: https://r2.kimchi-reader.app/grammar/밖이_갑자기_어두워지고_저는_겁이_나서_커튼을_닫아_놓았어요__2024-03-21.mp3
      - sentence: 열쇠를 서랍에 <f>넣어놓았어</f>.
        type: simple
        translated: I put the key in the drawer.
        audio_url: https://r2.kimchi-reader.app/grammar/열쇠를_서랍에_넣어놓았어__2024-03-21.mp3
metadata:
  type: composite
details: |-
  # Spacing {#spacing}

  Both versions <f>[아/어]놓다</f> and <f>아/어 놓다</f> (with space) exist and can be used interchangeably.

  # Shortened form {#shortened}

  :grammar[verb_아놓다_어놓다_해놓다]{noprefix} can be shortened to <f>놔</f>.

  ::example[공연을 <f>예악해 놔서</f> 일찍 가지 않아도 돼요. | You don't have to go early because I've booked the show. | https://r2.kimchi-reader.app/grammar/공연을_예악해_놔서_일찍_가지_않아도_돼요__2024-03-21.mp3]
