name: (이)라서
definitions:
  - slug: reason-or-cause
    name: Reason or cause
    english_alternatives:
    meaning: Used for a reason or cause.
    examples:
      - sentence: 어머니 생신이<f>라서</f> 고향에 가야 돼요.
        type: simple
        translated: I have to go to my hometown because it's my mother's birthday.
        audio_url: https://r2.kimchi-reader.app/grammar/어머니_생신이라서_고향에_가야_돼요__2024-04-13.mp3
      - sentence: 달리기 시합이 아니<f>라서</f> 제가 달리고 싶은 속도로 달릴 수 있어요.
        type: simple
        translated: It's not a running competition, so I can run at the speed I want.
        audio_url: https://r2.kimchi-reader.app/grammar/달리기_시합이_아니라서_제가_달리고_싶은_속도로_달릴_수_있어요__2024-04-13.mp3
      - sentence: 제가 임산부<f>라서</f> 그러는데 이 자리에 앉아도 될까요?
        type: simple
        translated: I'm pregnant, so can I sit here?
        audio_url: https://r2.kimchi-reader.app/grammar/제가_임산부라서_그러는데_이_자리에_앉아도_될까요__2024-04-13.mp3
metadata:
  type: verb
details: |-
  Effectively a :grammar[verb_아서_어서_해서]{reason-or-cause} equivalent. Can only be used with :grammar[noun_이다] and so indirectly is only used with nouns.
