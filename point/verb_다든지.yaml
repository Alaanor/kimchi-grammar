name: (ㄴ)다든지, (이)라든지
definitions:
  - slug: whether-theoretical
    name: Theoretical whether
    english_alternatives: Whether this or that, like
    meaning: An abbreviation of '-다고/라고 하든지' used to suggest that any of the stated descriptions are possible.
    examples:
      - sentence: 유학 생활이 힘들<f>다든지</f> 한국어 공부가 어렵<f>다든지</f> 하며 불평만 하지 마세요.
        type: simple
        translated: Don't just complain about studying abroad being tough or Korean learning being difficult.
        audio_url: https://r2.kimchi-reader.app/grammar/유학_생활이_힘들다든지_한국어_공부가_어렵다든지_하며_불평만_하지_마세요__2025-11-16.mp3
      - sentence: 실종이 물론 우연은 아니겠죠. 어떤 사고에 휘말렸<f>다든지</f>...
        type: simple
        translated: His disappearance cannot be a coincidence. He may have gotten involved in an accident...
        audio_url: https://r2.kimchi-reader.app/grammar/실종이_물론_우연은_아니겠죠_어떤_사고에_휘말렸다든지__2025-11-16.mp3
      - sentence: 뭐라도 지금 좀 갖다 줘. 간단한 빵<f>이라든지</f>, 수프<f>라든지</f>.
        type: simple
        translated: Just bring me something, anything. Like some simple bread or soup.
        audio_url: https://r2.kimchi-reader.app/grammar/뭐라도_지금_좀_갖다_줘_간단한_빵이라든지,_수프라든지__2025-11-16.mp3
