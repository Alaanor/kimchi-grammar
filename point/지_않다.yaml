name: 지 않다
definitions:
  - slug: negative-expression
    name: Negative expression
    english_alternatives: not
    meaning: A pattern used to express the negative form of a verb.
    examples:
      - sentence: 보고서를 오늘까지 내<f>지 않아도</f> 돼요.
        type: simple
        translated: You don't have to submit the report by today.
        audio_url: https://r2.kimchi-reader.app/grammar/보고서를_오늘까지_내지_않아도_돼요__2024-04-13.mp3
      - sentence: 돈이 부족해서 살 만한 집을 구하기가 쉽<f>지 않아요</f>.
        type: simple
        translated: It's not easy to find an appropriate house to live in because of the lack of money.
        audio_url: https://r2.kimchi-reader.app/grammar/돈이_부족해서_살_만한_집을_구하기가_쉽지_않아요__2024-04-13.mp3
