name: 보고
definitions:
  - slug: target-person
    name: Target Person
    english_alternatives:
    meaning: Used to indicate the person to whom a question, request, order, etc is directed at. Commonly used in colloquial speech when quoting others.
    examples:
      - sentence: 회선 씨가 세훈 씨<f>보고</f> 보고서 쓰는 설 도와 달라고 하던데요.
        type: simple
        translated: Heesun asked Sehun to help write the report.
        audio_url: https://r2.kimchi-reader.app/grammar/회선_씨가_세훈_씨보고_보고서_쓰는_설_도와_달라고_하던데요__2026-01-28.mp3
      - sentence: 남편이 저<f>보고</f> 보라색이 잘 어울린다고 했어요.
        type: simple
        translated: My husband told me that purple suits me.
        audio_url: https://r2.kimchi-reader.app/grammar/남편이_보고_보라색이_잘_어울린다고_했어요__2026-01-28.mp3
