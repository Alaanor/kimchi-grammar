name: 고자
definitions:
  - slug: purpose
    name: Purpose
    english_alternatives:
    meaning: State the intention or purpose for doing the action stated in the next clause. Used in formal situation.
    examples:
      - sentence: 저는 오늘 시민 여러분들의 의견을 듣<f>고자</f> 이 자리에 섰습니다.
        type: simple
        translated: I am here to listen to the opinions of the citizens today.
