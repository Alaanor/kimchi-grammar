name: 다(가) 보니(까)
definitions:
  - slug: realization
    name: Realization
    english_alternatives:
    meaning: Indicates a sudden realization or conclusion after doing an action continuously for quite some time.
    examples:
      - type: simple
        sentence: 책을 읽<f>다가 보니</f> 시간이 훌쩍 지나갔어요.
        translated: While reading the book, I realized time had flown by.
        audio_url: https://r2.kimchi-reader.app/grammar/책을_읽다가_보니_시간이_훌쩍_지나갔어요__2024-12-18.mp3
      - type: simple
        sentence: 일을 하<f>다가 보니까</f> 실력이 늘었어요.
        translated: After working for a long time, I noticed that my skills had improved.
        audio_url: https://r2.kimchi-reader.app/grammar/일을_하다가_보니까_실력이_늘었어요__2024-12-18.mp3
      - type: simple
        sentence: 한국어를 매일매일 계속 하<f>다 보니까</f> 발음이 알아서 늘더라고요.
        translated: I noticed that my pronunciation improved on its own when I kept consistently using Korean every single day.
        audio_url:
  - slug: causation
    name: Causation
    english_alternatives: since, as a(n) X
    meaning: Used with 이다. It provides a reason or background for the following clause.
    examples:
      - type: simple
        sentence: 열아홉 살이<f>다 보니까</f> 솔직히 유치할 줄 알았는데 생각이 깊더라. 
        translated: Honestly, I thought he would be immature since he's only 19, but it turns out he's a deep thinker.
        audio_url:
      - type: simple
        sentence: 선생님이<f>다 보니까</f> 애들이 쓰는 신조어를 쉽게 배우게 돼요. 
        translated: As a teacher, I can easily pick up the new slang the kids use. 
        audio_url:
      - type: simple
        sentence: 판매자가 말하는 가격이 말도 안 되게 비쌌는데, 절실히 필요로 하는 입장이<f>다 보니</f> 잔말 없이 살 수밖에 없었다.
        translated: The price the seller gave was insanely expensive, but since I desperately needed it, I couldn't help but buy it without a complaint.
        audio_url:
metadata:
  type: composite
details: |-
  The double '이' is sometimes omitted in '이다 보니까' expressions, such as '도시이다 보니까' --> '도시다 보니까'
