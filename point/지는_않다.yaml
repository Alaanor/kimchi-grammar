name: 지는 않다
definitions:
  - slug: contrastive-negation
    name: Contrastive Negation
    english_alternatives:
    meaning: Used to form a negative sentence, emphasizing the contrast or the unexpected nature of the action or state being negated.
    examples:
      - sentence: 한국어는 <f>쉽지는 않아요</f>.
        type: simple
        translated: Korean is not exactly easy.
        audio_url:
      - sentence: 매일 운동을 <f>하지는 않아요</f>.
        type: simple
        translated: I don't exercise every day.
        audio_url:
metadata:
  type: composite
details: |-
  # Shortened form {#shortened}

    :grammar[지는_않다] can be shortened to the form -<f>진 않다</f>.
