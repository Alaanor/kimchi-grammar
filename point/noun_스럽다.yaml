name: 스럽다
definitions:
  - slug: has-quality-of
    name: Has some of the quality of
    english_alternatives: -like, -ish, -ly
    meaning: Indicate that it has all of the qualities or characteristics of the noun and turn it into an descriptive verb.
    examples:
      - sentence: 강아지가 너무 <f>사랑스럽게</f> 웃어요.
        type: simple
        translated: The puppy smiles in such a lovable way.
        audio_url: https://r2.kimchi-reader.app/grammar/강아지가_너무_사랑스럽게_웃어요__2024-03-25.mp3
      - sentence: 선생님이 너무 <f>촌스러워요</f>.
        type: simple
        translated: The teacher is so old-fashioned.
        audio_url: https://r2.kimchi-reader.app/grammar/선생님이_너무_촌스러워요__2024-03-25.mp3
metadata:
  type: noun
details: |-
