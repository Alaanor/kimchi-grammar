details: |-
  # Emphasis {#emphasis}

  ## -지가 않다 (Subject Negation) {#subject-negation}
  Used to emphasize the subject's personal experience or involvement in the negation of an action or state.

  ::example[산이 <f>높지가 않아요</f>. | The mountain isn't high | https://r2.kimchi-reader.app/grammar/산이_높지가_않아요__2024-07-24.mp3]

  Usually used with adjectives.

  ## -지는 않다 (Contrastive Negation) {#contrastive-negation}
  Used to form a negative sentence, emphasizing the contrast or the unexpected nature of the action or state being negated.

  ::example[한국어는 <f>쉽지는 않아요</f>. | Korean is not exactly easy. | https://r2.kimchi-reader.app/grammar/한국어는_쉽지는_않아요__2024-07-11.mp3]

  Can be shortened to the form -<f>진 않다</f>.

  ## -지를 않다 (Broad Negation) {#broad-negation}
  Used to emphasize the negation of an action or state.

  ::example[선생님은 말을 <f>하지를 않아요</f>. | The teacher doesn't talk. | https://r2.kimchi-reader.app/grammar/선생님은_말을_하지를_않아요__2024-07-11.mp3]
  Can be shortened to the form -<f>질 않다</f>.

  Usually used with action verbs.

  ## -지도 않다 (Emphatic Negation) {#emphatic-negation}
  Used to emphasize that an action or state does not occur or is not done. It adds an extra layer of emphasis to the negation.

  ::example[그 남자가 밥을 <f>먹지도 않아요</f>. | He doesn't even eat. | https://r2.kimchi-reader.app/grammar/그_남자가_밥을_먹지도_않아요__2024-07-11.mp3]

  ## -지만 않다 (Conditional Negation) {#conditional-negation}
  Used to indicate that while something may not happen or be the case, it leaves open the possibility that something else might. It often implies "as long as" or "as far as."

  ::example[날씨가 <f>춥지만 않아요</f>. | The weather isn't cold, but it's not warm either. | https://r2.kimchi-reader.app/grammar/날씨가_춥지만_않아요__2024-07-11.mp3]
  It's possible to add the :grammar[noun_은_는] to -<f>지만 않다</f> to form -<f>지만은 않다</f>.
