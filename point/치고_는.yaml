name: 치고(는)
definitions:
  - slug: exception
    name: Exception
    english_alternatives: considering that, given that
    meaning: Used to show that something is unusual or noteworthy
    examples:
      - type: simple
        sentence: 그는 학생<f>치고는</f> 김치를 정말 잘 담가요.
        translated: For a student, he makes kimchi remarkably well.
        audio_url:
      - type: simple
        sentence: 이 가게는 동네 식당<f>치고는</f> 인테리어가 굉장히 세련됐네요.
        translated: For a neighborhood eatery, this place’s interior is remarkably stylish.
        audio_url:
      - type: simple
        sentence: 이 옷은 디자이너<f>치고는</f> 꽤 평범한 편이에요.
        translated: For a designer piece, this outfit is quite plain.
        audio_url:
      - type: simple
        sentence: 그 박사님은 물리학자<f>치고는</f> 감성이 풍부하시네요.
        translated: For a physicist, she is surprisingly emotional.
        audio_url:
      - type: simple
        sentence: 이 샐러드는 건강식<f>치고는</f> 꽤 달콤하네요.
        translated: For a health food, this salad is surprisingly sweet.
        audio_url:
  - slug: assumption-hypothesis
    name: Assumption or Hypothesis
    english_alternatives: assuming that, suppose that, let’s say
    meaning: To assume or consider a hypothetical scenario as if it were true.
    examples:
      - type: simple
        sentence: 모든 학생이 숙제를 마쳤다고 <f>치고</f> 발표를 시작합시다.
        translated: Let’s start the presentation assuming all the students finished their homework.
        audio_url:
      - type: simple
        sentence: 그가 이 작품을 이해했다고 <f>치고</f> 설명을 생략할게요.
        translated: Assuming he understands this piece, I'll skip the explanation.
        audio_url:
      - type: simple
        sentence: 내일 아침에 운동한다고 <f>치고</f> 일찍 잠자리에 드세요.
        translated: Let’s assume you’ll work out tomorrow morning, so go to bed early.
        audio_url:
      - type: simple
        sentence: 코드가 이미 최적화되었다고 <f>치고</f> 테스트를 진행해 봅시다.
        translated: Let’s proceed with testing, assuming the code is already optimized.
        audio_url:
      - type: simple
        sentence: 그 식단이 효과적이라고 <f>치고</f> 한 달 더 유지해볼까요?
        translated: Assuming that diet is effective, shall we continue it for another month?
        audio_url:
      - type: simple
        sentence: 그가 전문가라고 <f>치고</f> 그의 조언을 들어보겠습니다.
        translated: Let’s assume he’s an expert and listen to his advice.
        audio_url:
