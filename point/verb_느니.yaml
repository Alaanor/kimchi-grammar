name: 느니
definitions:
  - slug: better-choice
    name: Better choice
    english_alternatives: Rather
    meaning: Indicates that although neither of the two choices mentioned in the preceding and following clauses is ideal, the one in the following clause is the better option.
    examples:
      - sentence: 연습도 제대로 못 하고 게임에 <f>참기하느니</f> 아예 다음 기회에 도전하겠어요.
        type: simple
        translated:  Rather than attending the competition without practicing, I'll try my luck at the next competition.
        audio_url:
      - sentence: 생각이 맞지 않는 사람과 <f>협력하느니</f> 차라리 밤을 새우더라도 혼자서 하는 게 낫지.
        type: simple
        translated: It's better to do it alone even if you stay up all night than to cooperate with someone who doesn't agree.
        audio_url:
