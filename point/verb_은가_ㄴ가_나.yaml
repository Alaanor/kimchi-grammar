name: (으)ㄴ가(요), 나(요)
definitions:
  - slug: soft-question
    name: Soft question
    english_alternatives:
    meaning: It can be use to ask a question in a polite and gentle way.
    examples:
      - sentence: 여러분도 혹시 명상을 <f>하시나요</f>?
        type: simple
        translated: Do you guys also happen to meditate?
        audio_url: https://r2.kimchi-reader.app/grammar/여러분도_혹시_명상을_하시나요__2024-04-13.mp3
      - sentence: 이거 환불 <f>되나요</f>?
        type: simple
        translated: Can I get a refund for this?
        audio_url: https://r2.kimchi-reader.app/grammar/이거_환불_되나요__2024-04-13.mp3
      - sentence: 지금 기다리는 사람이 <f>많은가요</f>?
        type: simple
        translated: Are there many people waiting now?
        audio_url: https://r2.kimchi-reader.app/grammar/지금_기다리는_사람이_많은가요__2024-04-13.mp3
      - sentence: 이 소포를 어디로 보내실 <f>건가요</f>?
        type: simple
        translated: Where are you going to send this package?
        audio_url: https://r2.kimchi-reader.app/grammar/이_소포를_어디로_보내실_건가요__2024-04-13.mp3
  - slug: pondering
    name: Pondering
    english_alternatives: I wonder, Assuming
    meaning: Expresses the speaker's speculation, curiosity or assumption about something.
    examples:
      - sentence: 그 아이는 자라면 언젠가 범인이 되<f>나</f>?
        type: simple
        translated: When that kid grows up, I wonder if they'll become a criminal someday.
        audio_url:
      - sentence: 내가 좋은 사람인가? 정말 이게 옳은 길이<f>나</f>?
        type: simple
        translated: Am I a good person? Is this really the right path?
        audio_url: 
metadata:
  type: verb
details: |-
	# Usage {#usage}
	- When pondering with 나(요), it takes a more literary or poetic tone. Often for internal monologue or narration.
