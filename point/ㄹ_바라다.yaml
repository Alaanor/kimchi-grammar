name: (으)ㄹ 바라다
definitions:
  - slug: hope
    name: Hope
    english_alternatives: to hope, to wish
    meaning: Used to express the speaker's hope or wish for something to happen.
    examples:
      - sentence: 여러분의 성공을 기원하며 행복한 미래를 <f>가지시길 바랍니다</f>.
        type: simple
        translated: I hope for your success and wish you a happy future.
        audio_url:
      - sentence: 모두가 안전하게 <f>돌아오시길 바랍니다</f>.
        type: simple
        translated: I hope everyone returns safely.
        audio_url:
      - sentence: 모두의 <f>행복을 바랍니다</f>.
        type: simple
        translated: I hope for everyone's happiness.
        audio_url:
metadata:
  type: composite
details: |-
  # Usage with verbs {#usage-with-verbs}

  When used with action or descriptive verbs it's often used in the form <f>-기 바라다</f>.

  # Pronunciation {#pronunciation}

  Often pronounced as 바래요 instead of 바라요. While the latter is the correct form you might see 바래요 used more often in speech and written Korean.
