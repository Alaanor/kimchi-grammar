name: 고 있다
definitions:
  - slug: ongoing-state
    name: Ongoing state
    english_alternatives: -ing
    meaning: Expresses that an action is ongoing. This pattern is sometime mentioned as progressive tense.
    examples:
      - sentence: 지금 이메일를 쓰<f>고 있어요</f>.
        type: simple
        translated: I am writing an email now.
        audio_url: https://r2.kimchi-reader.app/grammar/지금_이메일를_쓰고_있어요__2024-03-24.mp3
      - sentence: 저는 주말마다 운동하<f>고 있어요</f>.
        type: simple
        translated: I am exercising every weekend.
        audio_url: https://r2.kimchi-reader.app/grammar/저는_주말마다_운동하고_있어요__2024-03-24.mp3
metadata:
  type: composite
details: |-
  # Honorific Form {#honorific-form}

  There is an honorific form of :grammar[고_있다] which is <f>고 계시다/<f>

  ::example[할아버지께서는 거실에서 신문을 <f>읽고 계셨어요</f>. | Grandpa was reading a newspaper in the living room. | ]
