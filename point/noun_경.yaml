name: 경
definitions:
  - slug: around-time
    name: Around time or period
    english_alternatives: -ish, -or so, about
    meaning: Follows time words like '시,' '분,' '월,' '반,' to express that an event or action occurred around that time.
    examples:
      - sentence: 아마 작년 4<f>월경</f>이었을 거예요.
        type: simple
        translated: It would have been around April last year.
        audio_url: https://r2.kimchi-reader.app/grammar/아마_작년_4월경이었을_거예요__2025-04-18.mp3
      - sentence: 민수는 1시 <f>반경</f>에 지하철역으로 향했다.
        type: simple
        translated: Minsu headed for the train station at 1 or so.
        audio_url: https://r2.kimchi-reader.app/grammar/민수는_1시_반경에_지하철역으로_향했다__2025-04-18.mp3
      - sentence: 시현에 따르면 어젯밤 8<f>시경</f>부터 친구와 해변에서 불꽃놀이를 했다고 한다.
        type: simple
        translated: According to Sihyeon, she was setting off fireworks with her friend on the beach starting last night at about 8.
        audio_url: https://r2.kimchi-reader.app/grammar/시현에_따르면_어젯밤_8시경부터_친구와_해변에서_불꽃놀이를_했다고_한다__2025-04-18.mp3
