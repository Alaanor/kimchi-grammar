name: 지만 않다
definitions:
  - slug: conditional-negation
    name: Conditional Negation
    english_alternatives:
    meaning: used to indicate that while something may not happen or be the case, it leaves open the possibility that something else might. It often implies "as long as" or "as far as."
    examples:
      - sentence: 날씨가 <f>춥지만 않아요.</f>
        type: simple
        translated: The weather isn't cold, but it's not warm either.
        audio_url:
      - sentence: 돈이 <f>많지만 않아요.</f>
        type: simple
        translated: I don't have a lot of money, but I have some.
        audio_url:
metadata:
  type: composite
details: |-
  # Usage {#usage}

    It's possible to add the :grammar[noun_은_는] to :grammar[지만 않다] to form -<f>지만은 않다</f>.
    