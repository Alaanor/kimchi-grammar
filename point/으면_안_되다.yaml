name: (으)면 안 되다
definitions:
  - slug: not-allowed-to-do-an-action
    name: Not allowed to do an action
    english_alternatives: May not, not allowed to
    meaning: Used to say a particular action is not allowed.
    examples:
      - sentence: 실내에서 담배를 피우<f>면 안 돼요</f>.
        type: simple
        translated: Smoking indoors is not allowed.
        audio_url: https://r2.kimchi-reader.app/grammar/실내에서_담배를_피우면_안_돼요__2024-05-15.mp3
      - sentence: 운전 중에 전화하<f>면 안 돼요</f>.
        type: simple
        translated: Using the phone while driving is not allowed.
        audio_url: https://r2.kimchi-reader.app/grammar/욵전_중에_전화하면_안_돼요__2024-05-15.mp3
      - sentence: 지금 길을 건너<f>면 안 돼요</f>.
        type: simple
        translated: You may not cross the street now.
        audio_url: https://r2.kimchi-reader.app/grammar/지금_길을_건너면_안_돼요__2024-05-15.mp3
metadata:
  type: composite
details: |-
  # Double Negative {#double-negative}

  It can also be used in the double negative form that is, <f>지 않으면 안 되다</f>, to emphasize that a particular behaviour must be performed.

  ::example[병이 심각해서 수술하<f>지 않으면 안 돼요</f>. | Because the illness is serious, surgery must be performed. | https://r2.kimchi-reader.app/grammar/병이_심각해서_수술하지_않으면_안_돼요__2024-05-15.mp3]
