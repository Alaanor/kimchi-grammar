name: (으)ㄹ게(요)
definitions:
  - slug: intention
    name: Intention
    english_alternatives: will do
    meaning: Used when the speaker promises or notifies the listener of their decision or intention that they will do something.
    examples:
      - sentence: 제가 전화를 <f>받을게요</f>.
        type: simple
        translated: I will answer the phone.
        audio_url: https://r2.kimchi-reader.app/grammar/제가_전화를_받을게요__2024-04-13.mp3
      - sentence: 지금은 비가 많이 오니까 조금 이따가 <f>출발할게요</f>.
        type: simple
        translated: Since it's raining a lot now, I will leave a little later.
        audio_url: https://r2.kimchi-reader.app/grammar/지금은_비가_많이_오니까_조금_이따가_출발할게요__2024-04-13.mp3
