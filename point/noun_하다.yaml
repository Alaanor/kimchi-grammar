name: 하다
definitions:
  - slug: to-do
    name: To do
    english_alternatives: to perform, to carry out, to make
    meaning: Turns nouns into action verbs, turns nouns into descriptive verbs, to perform actions, to do something.
    examples:
      - sentence: 저는 매일 아침 요가를 <f>해요</f>.
        type: simple
        translated: I do yoga every morning.
        audio_url: https://r2.kimchi-reader.app/grammar/저는_매일_아침_요가를_해요__2025-04-17.mp3
      - sentence: 그 회사가 이벤트를 <f>스폰서했어요</f>.
        type: simple
        translated: That company sponsored the event.
        audio_url: https://r2.kimchi-reader.app/grammar/그_회사가_이벤트를_스폰서했어요__2025-04-17.mp3
      - sentence: 이 문제를 어떻게 <f>해결할</f> 거예요?
        type: simple
        translated: How will you solve this problem?
        audio_url: https://r2.kimchi-reader.app/grammar/이_문제를_어떻게_해결할_거예요__2025-04-17.mp3
      - sentence: 이 여행이 <f>특별할</f> 거예요.
        type: simple
        translated: This trip will be special.
        audio_url: https://r2.kimchi-reader.app/grammar/이_여행이_특별할_거예요__2025-04-17.mp3
      - sentence: 그 가수는 <f>유명해요</f>.
        type: simple
        translated: That singer is famous.
        audio_url: https://r2.kimchi-reader.app/grammar/그_가수는_유명해요__2025-04-17.mp3
      - sentence: 회의를 오후 3시에 <f>하기로</f> 했어요.
        type: simple
        translated: We decided to do the meeting at 3 PM.
        audio_url: https://r2.kimchi-reader.app/grammar/회의를_오후_3시에_하기로_했어요__2025-04-17.mp3
      - sentence: 그 일은 제가 <f>할</f> 게요.
        type: simple
        translated: I'll do that task.
        audio_url: https://r2.kimchi-reader.app/grammar/그_일은_제가_할_게요__2025-04-17.mp3
metadata:
  type: noun
details: |-
  # Usage {#usage}

  - Can be attached to nouns to make a compound verb, as well as stand as a verb on its own.
  - Since 하다 uses :grammar[noun_을_를] on its own and when an action compound verb. However when used as a compound descriptive verb, it uses :grammar[noun_이_가].
  - Used as the active form of :grammar[noun_되다].
  - Used in various grammar forms such as :grammar[게_하다].
