name: 아/어다가
definitions: 
  - slug: sequential-actions
    name: Sequential actions
    english_alternatives:
    meaning: It expresses that the second clause is performed based on the result of first completing
      the action in the first clause. The first and seconds clause must happens in different locations.
    examples:
      - sentence: 케이크를 <f>만들어다가</f> 친구에게 줬어요.
        type: simple
        translated: I made a cake and gave it to my friend.
        audio_url: https://r2.kimchi-reader.app/grammar/케이크를_만들어다가_친구에게_줬어요__2024-04-13.mp3
      - sentence: 저녁에 피자과 지킨을 <f>시켜다가</f> 집에서 먹을까요?
        type: simple
        translated: Shall we order pizza and chicken for dinner and eat at home?
        audio_url: https://r2.kimchi-reader.app/grammar/저녁에_피자과_지킨을_시켜다가_집에서_먹을까요__2024-04-13.mp3
      - sentence: 제가 은행에서 돈을 <f>찾아다가</f> 드릴게요.
        type: simple
        translated: I will go to the bank and get the money for you.
        audio_url: https://r2.kimchi-reader.app/grammar/제가_은행에서_돈을_찾아다가_드릴게요__2024-04-13.mp3
metadata:
  type: verb
details: |-
  # Shortened form {#shortened}

  :grammar[verb_아다가_어다가_해다가] can be shortened to the form -<f>다</f>.

