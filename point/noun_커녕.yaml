name: (은/는)커녕
definitions:
  - slug: not-even
    name: Not even
    english_alternatives: much less, not only
    meaning: Used typically in negative sentences in the form 'A는커녕 B', meaning that not only did a negative event A happen (or a positive event A did not happen), but that an even more negative event B happened (or a less positive event B did not happen either).
    examples:
      - sentence: 유경은 대학교<f>커녕</f> 초등학교도 다니지 못했다.
        type: simple
        translated: Yugyeong wasn't able to attend elementary school, much less college.
        audio_url: https://r2.kimchi-reader.app/grammar/유경은_대학교커녕_초등학교도_다니지_못했다__2025-11-16.mp3
      - sentence: 그 시절 운동<f>은 커녕</f> 하루의 절반은 누워 있었다.
        type: simple
        translated: Back then, not only did I not exercise, I spent half of each day lying down.
        audio_url: https://r2.kimchi-reader.app/grammar/그_시절_운동은_커녕_하루의_절반은_누워_있었다__2025-11-16.mp3
      - sentence: 1999년에 지구 멸망<f>은커녕</f> 멀쩡하게 잘 돌아가고 있었다.
        type: simple
        translated: Not only did the world not end in 1999, everything was going just fine.
        audio_url: https://r2.kimchi-reader.app/grammar/1999년에_지구_멸망은커녕_멀쩡하게_잘_돌아가고_있었다__2025-11-16.mp3
      - sentence: 시험을 망친 진우에게는 위로의 말을 해주기<f>는커녕</f> 오히려 차갑게 대했다.
        type: simple
        translated: Not only did I not comfort Jinwoo after he failed his test, I treated him coldly.
        audio_url: https://r2.kimchi-reader.app/grammar/시험을_망친_진우에게는_위로의_말을_해주기는커녕_오히려_차갑게_대했다__2025-11-16.mp3
      - sentence: 가해자가 피해자를 불러내 돈을 돌려주지 않으면 죽여 버리겠다며 식칼로 협박을 했는데, 피해자가 겁을 내기<f>는커녕</f> 바보 취급하듯 비웃었어요.
        type: simple
        translated: The perpetrator met the victim and said he would kill her if she didn't return his money, threatening her with a kitchen knife, but the victim mocked him without showing any sign of fear.
        audio_url: https://r2.kimchi-reader.app/grammar/가해자가_피해자를_불러내_돈을_돌려주지_않으면_죽여_버리겠다며_식칼로_협박을_했는데,_피해자가_겁을_내기는커녕_바보_취급하듯_비웃었어요__2025-11-16.mp3
