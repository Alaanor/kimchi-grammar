name: 부
definitions:
  - slug: starting-from
    name: Noun's starting point
    english_alternatives: starting from, from, as of,
    meaning: Indicate the starting point of an action, time or place.
    examples:
      - sentence: 7월 1일<f>부</f>로 새로운 규정이 시행됩니다.
        type: simple
        translated: The new regulation takes effect as of July 1.
        audio_url: https://r2.kimchi-reader.app/grammar/7월_1일부로_새로운_규정이_시행됩니다__2025-07-19.mp3
      - sentence: 그녀는 지난주 금요일<f>부</f>로 회사를 떠났어요.
        type: simple
        translated: She left the company as of last Friday.
        audio_url: https://r2.kimchi-reader.app/grammar/그녀는_지난주_금요일부로_회사를_떠났어요__2025-07-19.mp3
      - sentence: 이 약속은 내일<f>부</f>로 효력이 발생합니다.
        type: simple
        translated: This agreement becomes effective as of tomorrow.
        audio_url: https://r2.kimchi-reader.app/grammar/이_약속은_내일부로_효력이_발생합니다__2025-07-19.mp3
