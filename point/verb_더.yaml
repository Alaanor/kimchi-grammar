name: 더
definitions:
  - slug: recalling-experience
    name: Recalling Experience
    english_alternatives: witnessed, realization, recall, indicating experience
    meaning: Express and convey in the present a fact directly experienced or witnessed in the past.
    examples:
      - type: simple
        sentence: 그날은 다들 신이 나<f>더라</f>.
        translated: As I remember, everyone was excited that day.
        audio_url: https://r2.kimchi-reader.app/grammar/그날은_다들_신이_나더라__2025-04-10.mp3
      - type: simple
        sentence: 어제 그 식당 음식이 참 맛있<f>더군요</f>.
        translated: I experienced that the food at that restaurant yesterday was really delicious.
        audio_url: https://r2.kimchi-reader.app/grammar/어제_그_식당_음식이_참_맛있더군요__2025-04-10.mp3
      - type: simple
        sentence: 아이들이 놀이터에서 재미있게 놀<f>더라</f>.
        translated: I saw that the children were playing happily at the playground.
        audio_url: https://r2.kimchi-reader.app/grammar/아이들이_놀이터에서_재미있게_놀더라__2025-04-10.mp3
      - type: simple
        sentence: 민지가 피아노를 정말 잘 치<f>더라</f>.
        translated: I noticed Minji played the piano really well.
        audio_url: https://r2.kimchi-reader.app/grammar/민지가_피아노를_정말_잘_치더라__2025-04-10.mp3
      - type: simple
        sentence: 그 영화는 생각보다 지루하<f>더라고요</f>.
        translated: From my experience, that movie was more boring than I expected.
        audio_url: https://r2.kimchi-reader.app/grammar/그_영화는_생각보다_지루하더라고요__2025-04-10.mp3
      - type: simple
        sentence: 지난주에 간 전시회가 무척 흥미롭<f>더군요</f>.
        translated: I recall the exhibition I visited last week being very interesting.
        audio_url: https://r2.kimchi-reader.app/grammar/지난주에_간_전시회가_무척_흥미롭더군요__2025-04-10.mp3
metadata:
  type: verb
details: |-
  The grammar point :grammar[verb_더] is quite versatile and appears in several common forms, each slightly different in nuance:

  - **더라**: Expresses spontaneous recall or realization about something you personally witnessed. It's informal and conversational; used when you share immediate thoughts or a reactions.

  - **더라고요**: Adds a reflective or explanatory nuance, suggesting you are sharing your observation thoughtfully.

  - **더군요**: Conveys a sense of mild surprise and realization — or admiration about what you've experienced. It often feels more emotional or expressive compared to 더라 and 더라고요.
