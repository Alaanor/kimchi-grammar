name: 만큼
definitions:
  - slug: as-much-as
    name: As much as
    english_alternatives:
    meaning: When added to the end of a noun, it describes something done as much as the noun.
    examples:
      - sentence: 우리 집은 공원<f>만큼</f> 조용해요.
        type: simple
        translated: Our house is as quiet as a park.
        audio_url: https://r2.kimchi-reader.app/grammar/우리_집은_공원만큼_조용해요__2024-04-13.mp3
      - sentence: 유령을 본 것<f>만큼</f> 무서워요.
        type: simple
        translated: It's as scary as seeing a ghost.
        audio_url: https://r2.kimchi-reader.app/grammar/유령을_본_것만큼_무서워요__2024-04-13.mp3
metadata:
  type: noun
details: |-
  # Usage with nouns modifiers {#noun-modifiers}

  There is a common pattern that make use of :grammar[verb_ㄴ_은_는_ㄹ_을] and :grammar[noun_만큼] to describe
  the extent or degree of that verb.

  ## ㄴ/은/는 만큼 (Present and past) {#present-past}
  Expresses the extent to which something is done, or a condition exists

  ::example[공부하<f>는 만큼</f> 성적이 올라간다. | Your grades go up as much as you study. | https://r2.kimchi-reader.app/grammar/공부하는_만큼_성적이_올라간다__2024-04-13.mp3]

  ## ㄹ/을 만큼 (Future) {#future}
  Used to express a future action's extent or degree.

  ::example[먹<f>을 만큼</f> 가져가세요. | Take as much as you will eat. | https://r2.kimchi-reader.app/grammar/먹을_만큼_가져가세요__2024-04-13.mp3]

  ## Spacing {#spacing}
  Native speakers don't always follow proper spacing rules and may sometimes leave out the space between
  the particle :grammar[verb_ㄴ_은_는_ㄹ_을] and :grammar[noun_만큼].
