details: |-
  # Alternate form {#alternate-form}

  <f>(으)ㄹ까 봐서</f> can be used without changing the meaning.

  ::example[수업에 방해가 <f>될까 봐서</f> 휴대폰을 꺼 놓았어요. | I turned off my phone because I am worried that it could interrupt the lecture. | https://r2.kimchi-reader.app/grammar/수업에_방해가_될까_봐사_휴대폰을_꺼_놓았어요__2024-05-27.mp3]
